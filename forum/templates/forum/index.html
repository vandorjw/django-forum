{% extends 'base.html' %}

{% block content %}
    <h1>Hello {{ user }}!</h1>
    
    {% for f in forums %}
        <ul>
            <li>
                <a href="{{ f.get_absolute_url }}">{{ f }}</a>
            </li>
        </ul>
    {% endfor %}
    
    <h1>Create a new forum</h1>
    <a href="{% url 'forum:forum_create' %}">Create a new forum</a>
{% endblock %}
